name: CI

on: push

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        uses: amondnet/vercel-action@v20
        with:
          args: --build-env CI=true --target preview
          vercel-token: ${{ secrets.VERCEL_TOKEN }}

      - name: Wait for Deployment
        uses: jakejarvis/wait-action
        with:
          url: ${{ env.VERCEL_URL }}

      - name: Run Lighthouse Tests
        run: npx lhci autorun --chrome-flags="--headless" --url="${{ env.VERCEL_URL }}"

      - name: Upload Lighthouse Reports
        uses: actions/upload-artifact@v2
        with:
          name: lhci-report
          path: './.lighthouseci'
