name: Lighthouse CI

on: push

env:
  NODE_ENV: production

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Set NODE_ENV to production
        run: echo "NODE_ENV=production" >> $GITHUB_ENV

      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Install Dependencies
        run: npm install

      - name: Build App
        run: npm run build

      - name: Deploy to Vercel Preview
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-args: --yes

      - name: Wait for Deployment
        run: |
          echo "Waiting for deployment to finish..."
          preview_url=$(curl -s -H "Authorization: Bearer ${{ secrets.VERCEL_TOKEN }}" "https://api.vercel.com/v6/deployments?projectId=${{ secrets.VERCEL_PROJECT_ID }}&limit=1" | jq -r ".deployments[0].url")
          while [[ $(curl -sL -w "%{http_code}\\n" "${preview_url}" -o /dev/null) != "200" ]]; do sleep 10; done
          echo "Deployment finished. Preview URL: $preview_url"
          echo "PREVIEW_URL=$preview_url" >> $GITHUB_ENV

      - name: Run Lighthouse Tests
        run: npx lhci autorun --chrome-flags="--headless" --url="https://${preview_url}"

      - name: Upload Lighthouse Reports
        uses: actions/upload-artifact@v2
        with:
          name: lhci-report
          path: './.lighthouseci'
